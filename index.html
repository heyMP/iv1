<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Front-end Dev</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="css/dist/third-party.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="./sass/material/mdlComponentHandler.js"></script>
    <script src="./sass/material/button/button.js"></script>
    <script src="./sass/material/checkbox/checkbox.js"></script>
    <script src="./sass/material/icon-toggle/icon-toggle.js"></script>
    <script src="./sass/material/menu/menu.js"></script>
    <script src="./sass/material/progress/progress.js"></script>
    <script src="./sass/material/radio/radio.js"></script>
    <script src="./sass/material/slider/slider.js"></script>
    <script src="./sass/material/spinner/spinner.js"></script>
    <script src="./sass/material/switch/switch.js"></script>
    <script src="./sass/material/tabs/tabs.js"></script>
    <script src="./sass/material/textfield/textfield.js"></script>
    <script src="./sass/material/tooltip/tooltip.js"></script>
    <script src="./sass/material/layout/layout.js"></script>
    <script src="./sass/material/data-table/data-table.js"></script>
    <script src="./sass/material/ripple/ripple.js"></script>
    <script type="text/javascript" src="js/dist/third-party.js"></script>
    <script type="text/javascript" src="js/dist/bundle.js"></script>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <header class="mdl-layout__header mdl-layout__header--scroll iv1-header">
        <img class="mdl-layout-icon"></img>
        <div class="mdl-layout__header-row">
          <div class="iv1-header__logo"><img src="../images/logo.png" title="IWOM Outerwear"></div>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">Hello</a>
            <a class="mdl-navigation__link" href="#">World.</a>
            <a class="mdl-navigation__link" href="#">How</a>
            <a class="mdl-navigation__link" href="#">Are</a>
            <a class="mdl-navigation__link" href="#">You?</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout__title">IWOM Outerwear</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Hello</a>
          <a class="mdl-navigation__link" href="#">World.</a>
          <a class="mdl-navigation__link" href="#">How</a>
          <a class="mdl-navigation__link" href="#">Are</a>
          <a class="mdl-navigation__link" href="#">You?</a>
        </nav>
      </div>

      <div class="iv1-banner mdl-layout__container">
        <div class="iv1-ad iv1-ad--video">
          <div class="iv1-ad__content" data-vide data-vide-src="iwom_ad">
            <div class="iv1-ad__play"><i class="zmdi zmdi-play-circle"></i></div>
            <div class="iv1-ad__video">
              <div class="iv1-ad__close"><i class="zmdi zmdi-close-circle"></i></div>
              <iframe data-iv1-ad-src="https://www.youtube.com/embed/dhe7BIOQIgA?showinfo=0"  src="" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>

          <div class="iv1-ad__buttons">
            <div class="iv1-ad__buttons__prefix">
              <svg viewBox="0 0 100 100">
                <polygon points="0,100 100,100 100,0" />
              </svg>
            </div>
            <a class="iv1-ad__buttons__item mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" href="!#">Shop IWOM Hunting</a>
            <a class="iv1-ad__buttons__item mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" href="!#">Read Testimonials</a>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
